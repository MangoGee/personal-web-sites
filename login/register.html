<!-- 用户注册信息填写表单页面 -->
<!DOCTYPE html>
<html>
	<head>
		<title>注册</title>
	    <meta http-equiv="content-type" content="text/html; charset=utf-8" >
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	    <link href='http://fonts.googleapis.com/css?family=Lato|Fjalla+One' rel='stylesheet' type='text/css'>
	    <!-- <link href="../css/bootstrap.min.css" rel="stylesheet"> -->
	    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	    <link rel="stylesheet" type="text/css" href="../js/plugins/sweetalert/sweetalert.css">

	    <link rel="stylesheet" href="../css/reset.css">
	    <link rel="stylesheet" href="../css/common.css">
	    <link rel="stylesheet" href="../css/login.css">
	</head>
	<body>
		<div class="login-top">
			<section class="container">
		        <div class="hero-unit">
		          <div class="row-fluid">
		            <div class="loginbox">
		            	<div class="eyes-opening"></div>
		            	<div class="left-hand"></div>
		            	<div class="right-hand"></div>
		            	<div class="register-infobox">
		            		<div class="register-form">
		            			<form>
		            				<div class="login-ipt-box">
		            					<i class="login-icon icon-login-email"></i>
		            					<input id="register-email" type="text" class="login-ipt" placeholder="请输入邮箱" value="">
		            				</div>
		            				<div class="login-ipt-box">
		            					<i class="login-icon icon-login-password"></i>
		            					<input id="register-pwd" type="password" class="login-ipt" placeholder="请输入密码" value="">
		            				</div>
		            				<div class="login-ipt-box">
		            					<i class="login-icon icon-login-password"></i>
		            					<input id="register-comfirepwd" type="password" class="login-ipt" placeholder="请输入确认密码" value="">
		            				</div>
		            			</form>
		            		</div>
		            		<div class="login-btn-bar">
		            			<div class="row">
		            				<div class="col-md-4 col-xs-4 col-md-offset-1 col-xs-offset-1">
		            					<a href="login.html">已有帐号？登录</a>
		            				</div>
		            				<div class="col-md-3 col-xs-3 no-padding col-md-offset-4 col-xs-offset-4">
		            					<a id="register" class="btn btn-warning">注册</a>
		            				</div>
		            			</div>
		            		</div>
		            	</div>
		            </div>
		          </div>
		        </div>				
			</section>
		</div>

		<script language=javascript src="../js/tools/tools.js"></script>
		<script type="text/javascript" src="../js/register.js"></script>
		<script src="../js/plugins/sweetalert/sweetalert.js"></script>
	</body>
</html>
