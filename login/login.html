<!-- 用户登录表单页面 -->
<!DOCTYPE html>
<html>
	<head>
		<title>登录</title>
	    <meta http-equiv="content-type" content="text/html; charset=utf-8" >
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	    <link href='http://fonts.googleapis.com/css?family=Lato|Fjalla+One' rel='stylesheet' type='text/css'>
	    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	    <link rel="stylesheet" type="text/css" href="../js/plugins/sweetalert/sweetalert.css">

	    <link rel="stylesheet" href="../css/reset.css">
	    <link rel="stylesheet" href="../css/common.css">
	    <link rel="stylesheet" href="../css/login.css">
	</head>
	<body>
		<div class="login-top">
			<section class="container">
		        <div class="hero-unit">
		          <div class="row-fluid">
		            <div class="loginbox">
		            	<div class="eyes-opening"></div>
		            	<div class="left-hand"></div>
		            	<div class="right-hand"></div>
		            	<div class="login-infobox">
		            		<div class="login-form">
		            			<form role="form">
		            				<div class="login-ipt-box">
		            					<i class="login-icon login-email-logo"></i>
		            					<input id="login-email" type="email" class="login-ipt" placeholder="请输入邮箱" value="">
		            				</div>
		            				<div class="login-ipt-box">
		            					<i class="login-icon login-pwd-logo"></i>
		            					<input id="login-pwd" type="password" class="login-ipt" placeholder="请输入密码" value="">
		            				</div>
		            			</form>
		            		</div>
		            		<div class="login-btn-bar">
		            			<div class="row">
		            				<div class="col-md-3 col-xs-3 col-md-offset-1 col-xs-offset-1">
		            					<a href="#">忘记密码？</a>
		            				</div>
		            				<div class="col-md-2 col-xs-2 col-md-offset-3 col-xs-offset-3">
		            					<a href="register.html">注册</a>
		            				</div>
		            				<div class="col-md-3 col-xs-3 no-padding">
		            					<a id="signin" class="btn btn-primary">登录</a>
		            				</div>
		            			</div>
		            		</div>
		            	</div>
		            </div>
		          </div>
		        </div>				
			</section>
		</div>

		<script language=javascript src="../js/tools/tools.js"></script>
		<script type="text/javascript" src="../js/login.js"></script>
		<script src="../js/plugins/sweetalert/sweetalert.js"></script>
	</body>
</html>
